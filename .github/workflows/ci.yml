name: CI

on:
  push:
    branches: [ master, merge/* ]
  pull_request:
    branches: [ master ]

jobs:
  build-test-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
            npm ci
          elif [ -f yarn.lock ]; then
            corepack enable
            yarn install --frozen-lockfile || yarn install
          else
            echo "No lockfile; running npm install"
            npm install
          fi

      - name: Verify eslint availability
        run: npx --no-install eslint -v || (echo "eslint not found after install" && exit 1)

      - name: Lint
        run: npm run -s lint

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

